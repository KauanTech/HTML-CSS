<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Top Ten - Jeremy Blake.mp3" controls autoplay></audio> <!--MP3 WAV OGG-->
    <audio preload="auto" autoplay controls> 
     <source src="midia/guanacast-33.mp3" type="audio/mpeg">
     <source src="midia/guanacast-33.mp3" type="audio/ogg">
     <source src="midia/guanacast-33.mp3" type="audio/wav">
     <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
